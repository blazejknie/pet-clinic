<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<!--/*@thymesVar id="vet" type="com.blazej.petclinic.model.Vet"*/-->
<table class="table table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Specialties</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getFirstName() + ' ' + vet.getLastName()}">1</td>
        <td>
            <span
                    th:each="specialty : ${vet.specialities}"
                    th:text="${specialty.description + ' '}"></span>

            <span th:if="${vet?.specialities?.size() == 0}">None</span>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
