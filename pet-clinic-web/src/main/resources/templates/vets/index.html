<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<!--/*@thymesVar id="vet" type="com.blazej.petclinic.model.Vet"*/-->
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Jon</td>
        <td th:text="${vet.getLastName()}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
